<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello there! Would you like to play a game of rock-paper-scissors? Go ahead and pick!</p>
    <input type = text id = player>
    <p id = error></p>
    <button class = input>Submit your pick</button>
    <p>You picked: </p><output id = player-pick></output>
    <p>Computer picked: </p><output id = computer-pick></output>
    <output class = result></output>
    <script src="rps.js"></script>
</body>
</html>
